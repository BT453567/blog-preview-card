<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>
      <div class="blog-card-container">
        <div class="dec-image-container">
          <img src="assets/images/illustration-article.svg" class="dec-image" alt="" role="presentation">
        </div>
        <div class="blog-card-content">
            <div class="learning-container">
              <h1 class="learning-heading">Learning</h1>
            </div>
            <div class="published-time-container">
              <span class="published-time">Published <time class="published-time" datetime="2023-12-21">21 Dec 2023</time></span>
            </div>

            <h2 class="main-heading">HTML & CSS foundations</h2>

            <p>These languages are the backbone of every website, defining structure, content and presentation.</p>

            <div class="avatar-content-container">
              <span class="avatar-image-container">
                <img class="avatar-image" src="assets/images/image-avatar.webp" alt="">
              </span>
              <span class="author-name">Greg Hooper</span>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
